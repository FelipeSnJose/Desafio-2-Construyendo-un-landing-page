<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokemon</title>
    <link rel="icon" type="image/png" href="assets/favicon/pokeball.svg" />
  </head>
  <body>
    <header class="pokesection">
      <h1>Impresiones Pokemón 3D</h1>
      <p>¡Atrapalos todos!</p>
    </header>
    <section id="productos">
      <h2>Productos</h2>
      <article>
        <img src="assets/imgs/masetas.jpg" alt="maseteros" />
        <div class="info">
          <h3>Maseteros Pokemon</h3>
          <p>Hermosos maseteros pintados a mano</p>
        </div>
      </article>
      <article>
        <img src="assets/imgs/lugia.jpg" alt="figura-lugia" />
        <div class="info">
          <h3>Figuras coleccionables</h3>
          <p>Figuras decorativas hechas a pedido. Personalizables</p>
        </div>
      </article>
      <article>
        <img src="assets/imgs/articulado.jpg" alt="articulado" />
        <div class="info">
          <h3>Figuras articuladas</h3>
          <p>Extravagantes figuras articuladas.</p>
        </div>
      </article>
    </section>
    <footer>Gracias por su preferencia. Productos pintados a mano.</footer>

</html>
